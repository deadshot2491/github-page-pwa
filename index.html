<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://deadshot2491.github.io/github-page-pwa/"/>
  <link rel="manifest" href="/github-page-pwa/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
  <h1>PWA</h1>
  <p>
    <a href="https://deadshot2491.github.io/github-page-pwa/">https://github.com/codepo8/github-page-pwa/</a> and 
    to change the necessary settings to your needs.
  </p>
  

  <a href="https://sunrise0781.etadirect.com/#screen=activity_list">Sunrise0781 Activity list</a>
  <p id="ofs-update" style="color: red;"></p>
  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/github-page-pwa/sw.js',
          {scope: '/github-page-pwa/'}
        )
      }
    //Listen for the event
    window.addEventListener("MyEventType", function(evt) {
         //alert(evt.detail.test); //alerts "text"
        document.getElementById('ofs-update').innerText = evt.detail.test;
    }, false);
    window.postOFSMessage = function(msg) {
         var evt = document.createEvent('CustomEvent');
         evt.initCustomEvent('MyEventType', false, false, { test: msg });
         window.dispatchEvent(evt);
    }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
